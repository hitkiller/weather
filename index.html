<!DOCTYPE html>
<html>

<head>
    <title>Weather Report app</title>
    <link rel="stylesheet" type="text/css" href="dist/styles.css">

</head>

<body>
    <script src='dist/app.bundle.js'></script>
    <h1>Here's how the weather for your location looks like (50 cities and towns around you)</h1>
    <div id="container">

        <div id="cities"></div>

    </div>
    <div id="map"></div>
    <script>
    function initMap() {
      var uluru = {lat: 53.9, lng: 27.5667};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: uluru
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
      });
    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqihyZkP0kxB44SW-O6WBQI6b-syJyt2Y&callback=initMap">
    </script>
</body>

</html>
